pipelines:
  piArm:
    group: robots
    materials:
      repo:
        git: https://github.com/slincastro/piArm.git
        branch: master
    stages:
      - pruebas:
          jobs:
            pruebas_unitarias:
              resources:
                - pythonagent
              tasks:
                  - exec:
                      command: nosetests
      - cobertura:
          jobs:
            cobertura:
              resources:
                - pythonagent
              tasks:
                - exec:
                    command: nosetests
                    arguments:
                      - --cover-package=src
                      - --with-coverage
                      - --cover-min-percentage=95
                      - --cover-html
              artifacts:
                - test:
                    source: .
                    destination: cover/
